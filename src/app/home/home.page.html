<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <div class="left">
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
          <ion-card-title>Mes actions</ion-card-title>
        </ion-card-header>
      </ion-card>
      <ion-card>
        <ion-item (click)="fireAlert()" class="ion-activated">
          <ion-icon name="wifi" slot="start"></ion-icon>
          <ion-label>Fire Alert</ion-label>
        </ion-item>

        <ion-item (click)="takePicture()" class="ion-activated">
          <ion-icon name="wine" slot="start"></ion-icon>
          <ion-label>Take picture</ion-label>
        </ion-item>

        <ion-item routerLink="/login">
          <ion-icon name="warning" slot="start"></ion-icon>
          <ion-label>Go To Login</ion-label>
        </ion-item>

        <ion-item (click)="savePos()" class="ion-activated">
          <ion-icon name="walk" slot="start"></ion-icon>
          <ion-label>Save position</ion-label>
        </ion-item>

        <ion-item (click)="sendNotification()" class="ion-activated">
          <ion-icon name="send-outline" slot="start"></ion-icon>
          <ion-label>Send notification</ion-label>
        </ion-item>
        <ion-item routerLink="/camera">
          <ion-icon name="camera-outline" slot="start"></ion-icon>
          <ion-label>Camera</ion-label>
        </ion-item>
      </ion-card>
      <ion-card *ngIf="imgData">
        <img [src]="imgData">
      </ion-card>
    </div>
    <div class="right">
      <ion-card >
        <div class="scrollable">
          <ion-grid class="coordGrid">
            <ion-row>
              <ion-col>
                Longitude
              </ion-col>
              <ion-col>
                ordonn√©
              </ion-col>
            </ion-row>
              <ion-row *ngFor="let longitude of tabCoordLongitude; let i = index">
                <ion-col>
                  <ion-row>
                    <ion-col>
                      {{tabCoordLongitude[i]}}
                    </ion-col>
                    <ion-col>
                      {{tabCoordLattitude[i]}}
                    </ion-col>
                  </ion-row>
                </ion-col>
              </ion-row>
          </ion-grid>
        </div>
      </ion-card>
    </div>
  </div>
</ion-content>
